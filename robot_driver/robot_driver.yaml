robot_driver:
  update_rate: 500
  publish_rate: 500
  mocap_rate: 360.0 # This must match the mocap frame rate or velocity estimates will be mis-scaled
  mocap_dropout_threshold: 0.027 # s
  filter_time_constant: 0.01 # s
  input_timeout: 0.2
  state_timeout: 0.1
  heartbeat_timeout: 0.2

  # Complementary filter coefficients in state-space form,
  # which can be computed by c2d(1/s*(1-G(s))) and c2d(s*G(s)),
  # where G(s) is a second-order low-pass filter
  # low_pass_a: [1.863081589528582, -0.871860350323577, 1, 0]
  # low_pass_b: [2, 0]
  # low_pass_c: [1.469526956982712, -1.476621472298373]
  # low_pass_d: [1.616290836790004]
  # high_pass_a: [1.901347508294054, -0.905986628426631, 1, 0]
  # high_pass_b: [0.062500000000000, 0]
  # high_pass_c: [0.031912805108981, -0.028979795079613]
  # high_pass_d: [0.0009996017974875904]
  # low_pass_a: [0.597517224325608, -0.385827454409343, 0.5, 0]
  # low_pass_b: [4, 0]
  # low_pass_c: [0.475936695956019, -4.33923252977868]
  # low_pass_d: [11.3784986021481]
  # high_pass_a: [1.90134750829405, -0.905986628426631, 1, 0]
  # high_pass_b: [0.062500000000000, 0]
  # high_pass_c: [0.0319128051089810, -0.028979795079613]
  # high_pass_d: [0.000999601797487590]
  low_pass_a: [1.515195059622715, -0.610392149828241, 1, 0]
  low_pass_b: [4, 0]
  low_pass_c: [1.755562469672497, -1.878163759]
  low_pass_d: [5.151472136234886]
  high_pass_a: [1.90134750829405, -0.905986628426631, 1, 0]
  high_pass_b: [0.062500000000000, 0]
  high_pass_c: [0.031912805108981, -0.028979795079613]
  high_pass_d: [0.0009996017974875904]

underbrush_swing:
  retract_vel: 15 # 15 # rad/s retraction speed at proximal link
  tau_push: 2.0 # N m forward torque at distal link
  tau_contact_start: 2.5 # N m contact initiation detection threshold
  tau_contact_end: 2.5 # N m contact break detection threshold
  min_switch: 0.1 # s minimum time between switching
  t_down: 0.12 # s time before requiring leg extension
  t_up: 0.12 # s time before allowing contact initiation detection
